<template id="aaa">
    <div>
        <p class="myp">A组件</p>
        <button @click="destroy">destroy</button>
        <input type="text" v-model="msg">
        <p>msg:{{msg}}</p>
    </div>
</template>


</body>
<!-- 先引入 Vue 【https://unpkg.com/vue@2.6.10/dist/vue.js】 -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!--<script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>-->

<!--引入vuex 【https://unpkg.com/vuex@3.1.1/dist/vuex.js】-->
<script src="https://unpkg.com/vuex"></script>

<script>
    //生命周期：初始化阶段 运行中阶段 销毁阶段
    Vue.component("aaa", {
        template: "#aaa",
        data: function () {
            return {msg: 'hello'}
        },
        timer: null,
        methods: {
            destroy: function () {
                this.$destroy()//
            }
        },
        beforeCreate: function () {
            console.log('beforeCreate:刚刚new Vue()之后，这个时候，数据还没有挂载呢，只是一个空壳')
            console.log(this.msg)//undefined
            console.log(document.getElementsByClassName("myp")[0])//undefined
        },
        created: function () {
            console.log('created:这个时候已经可以使用到数据，也可以更改数据,在这里更改数据不会触发updated函数')
            this.msg += '!!!'
            console.log('在这里可以在渲染前倒数第二次更改数据的机会，不会触发其他的钩子函数，一般可以在这里做初始数据的获取')
            console.log('接下来开始找实例或者组件对应的模板，编译模板为虚拟dom放入到render函数中准备渲染')
        },
        beforeMount: function () {
            console.log('beforeMount：虚拟dom已经创建完成，马上就要渲染,在这里也可以更改数据，不会触发updated')
            this.msg += '@@@@'
            console.log('在这里可以在渲染前最后一次更改数据的机会，不会触发其他的钩子函数，一般可以在这里做初始数据的获取')
            console.log(document.getElementsByClassName("myp")[0])//undefined
            console.log('接下来开始render，渲染出真实dom')
        },
        // render:function(createElement){
        //     console.log('render')
        //     return createElement('div','hahaha')
        // },
        mounted: function () {
            console.log('mounted：此时，组件已经出现在页面中，数据、真实dom都已经处理好了,事件都已经挂载好了')
            console.log(document.getElementsByClassName("myp")[0])
            console.log('可以在这里操作真实dom等事情...')

            //    this.$options.timer = setInterval(function () {
            //        console.log('setInterval')
            //         this.msg+='!'
            //    }.bind(this),500)
        },
        beforeUpdate: function () {
            //这里不能更改数据，否则会陷入死循环
            console.log('beforeUpdate:重新渲染之前触发')
            console.log('然后vue的虚拟dom机制会重新构建虚拟dom与上一次的虚拟dom树利用diff算法进行对比之后重新渲染')
        },
        updated: function () {
            //这里不能更改数据，否则会陷入死循环
            console.log('updated:数据已经更改完成，dom也重新render完成')
        },
        beforeDestroy: function () {
            console.log('beforeDestory:销毁前执行（$destroy方法被调用的时候就会执行）,一般在这里善后:清除计时器、清除非指令绑定的事件等等...')
            // clearInterval(this.$options.timer)
        },
        destroyed: function () {
            console.log('destroyed:组件的数据绑定、监听...都去掉了,只剩下dom空壳，这里也可以善后')
        }
    })

    //创建store
    const store = new Vuex.Store({
        state: {
            count: 0 ,
            vuexStoreMsg: 'LC'
        },
        mutations: {
            increment: state => state.count++,
            decrement: state => state.count--,
            changeMsg: state => state.vuexStoreMsg = 'hello,LC-' + new Date()
        }
    })

    new Vue({
        el: '#app',
        computed: {
            count () {
                //通过computed 引用store
                return store.state.count
            },
            returnVuexStoreMsg () {
                //通过computed 引用store
                return store.state.vuexStoreMsg
            }
        },
        methods: {
            increment () {
                //通过commit执行变更
                store.commit('increment')
            },
            decrement () {
                store.commit('decrement')
            },
            changeMsg () {
                store.commit('changeMsg')
            }
        }
    }).$mount('#app')


</script>
